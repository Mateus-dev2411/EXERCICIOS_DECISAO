<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const n1 = Number(prompt(`Qual o primeiro número?`));
    const op = prompt(`Qual operação deseja realizar?\n (+ adição; - subtração; * multiplicação; / divisão.)`);
    const n2 = Number(prompt(`Qual o segundo número?`));

    //PROCESSAMENTO
    let resultado = 0;
    let operadorReal = true;
    let final = ``
    
    //OPERAÇÃO
    if (op === `+`) {
        resultado = n1 + n2;
    } else if (op === `-`) {
        resultado = n1 - n2;
    } else if (op === `*`) {
        resultado = n1 * n2;
    } else if (op === `/`) {
        resultado = n1 / n2;
    } else {
        operadorReal = false;
        alert(`Seu operador não é válido. (+ adição; - subtração; * multiplicação; / divisão)`);
    }
    
    //VERIFICACOES
    if (operadorReal) {
        if (resultado % 2 === 0) {
            par = `par`
            final = `O seu numero é ${par}, `
        } else {
            impar = `impar`
            final = `O seu numero é ${impar}, `
        }
        if (resultado < 0) {
            negativo = `negativo`
            final = final + `${negativo} e `
        } else {
            positivo = `positivo`
            final = final + `${positivo} e `
        }
        if (Number.isInteger(resultado)) {
            inteiro = `inteiro`
            final = final + `${inteiro}.`
        } else {
            decimal = `decimal`
            final = final + `${decimal}.`
        }
        alert(`${final}`);
    }
    // Reportar e entender como fazer diferente
    //SAÍDA

</script>
